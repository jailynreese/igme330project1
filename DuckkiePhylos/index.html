<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Disneyland Firework Spectacular</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap" rel="stylesheet">
	<link href="stylization/styles.css" rel="stylesheet">
	<script type="module" src="src/loader.js"></script>
</head>

<body>
	
	<h1>Disneyland Firework Spectacular</h1>
	<div class="flex container">
	<canvas class="item" id="canvas" width="600" height="400"></canvas>
	<section>
		<h2>
		<button id="playButton" data-playing="no"></button>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">50</span>

			Color: <input type="range" id="colorSlider" min="0" max="2" value="1" step="0.01">
			<span id="colorLabel">50</span>
		</h2>
	</section>
	<label>Track:
		<select id="trackSelect">
			<option value="audio/a_whole_new_world.mp3">A Whole New World</option>
			<option value="audio/not_in_love.mp3">I Won't Say I'm In Love</option>
			<option value="audio/Disney-Studios.mp3">Disney Studios</option>
			<option value="audio/Disneyland_61.mp3">Disney 1961</option>
			<option value="audio/Remember-The-Magic-Parade.mp3" selected>Remember The Magic Parade</option>
			<option value="audio/bare_necessities.mp3">Bare Necessities</option>
		</select>
	
	</label>
	</div>
	<p>Here is the Disney Firework Spectacular!<br>
	Adjust the volume to change the size of the firework!<br>
	Also pick from one of the six songs of choice!</p>
</body>
</html>
