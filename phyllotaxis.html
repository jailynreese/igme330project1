<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sine Start</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>
        "use strict";
        const canvasWidth = 400, canvasHeight = 300;
        let ctx;
        let n = 0;
        let divergence = 137.5;
        let c = 4;

        window.onload = init;

        //test
        function init() {
            ctx = canvas.getContext("2d");
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            loop();
        }

        function loop() {
            setTimeout(loop, 1000 / 30);
            // each frame draw a new dot
            // `a` is the angle
            // `r` is the radius from the center (e.g. "Pole") of the flower
            // `c` is the "padding/spacing" between the dots
            if(n > 100){
                n = 0;
                ctx.fillRect(0, 0, canvasWidth, canvasHeight, "black");
            }

            let a = n * dtr(divergence);
            let r = c * Math.sqrt(n) + 100;
            //console.log(a, r);
            // now calculate the `x` and `y`
            let x = r * Math.cos(a) + canvasWidth / 2;
            let y = r * Math.sin(a) + canvasHeight / 2;
            //console.log(x, y);

            //outside circle
            let color = `hsl(${50 + (n%100)},100%,50%)`;
            drawCircle(ctx,x,y,2,color);

            //inside circle
            c = 7;
            a = n * dtr(divergence + 10);
            r = c * Math.sqrt(n);
            x = r * Math.cos(a) + canvasWidth / 2;
            y = r * Math.sin(a) + canvasHeight / 2;
            color = `hsl(${360 - (n%100)},100%,50%)`;
            drawCircle(ctx,x,y,2,color);

            n++;
        }


        // helpers
        function dtr(degrees) {
            return degrees * (Math.PI / 180);
        }

        function drawCircle(ctx, x, y, radius, color) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

    </script>
</head>

<body>
    <canvas id="canvas"></canvas>

</body>

</html>
